<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad's</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav bd-container">
            <h1><a href="#" class="logo">Salad's</a></h1>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Sobre</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Cardápio</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Delivery</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contato</a></li>
                    <li class="nav__item"><a href="#" class="btn">RESERVA</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Bem vindo ao <span>Salad's</span></h1>
                    <h2 class="home__subtitle">Qualidade e variedades</h2>
                    <div class="home__btn">
                        <a href="#" class="btn">FAÇA SUA RESERVA</a>
                        <a href="#" class="btn-outline">PEÇA POR DELIVERY</a>
                    </div>
                </div>
                <img src="img/salada-hero.png" alt="salada" class="home__img">
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
